<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>Toolkit</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

<style type="text/css">
.drop-zone {
	height: 150px;
	border-width: 2px;
	margin-bottom: 20px;
	color: #ccc;
	border-style: dashed;
	border-color: #ccc;
	line-height: 150px;
	text-align: center
}

.on-drop {
	color: #222;
	border-color: #222;
}

</style>

</head>

<body>
	<div class="container">

  	<!-- =========================================================================================== -->
    <!-- == NAVBARS ================================================================================ -->
  	<!-- =========================================================================================== -->

    <nav class="navbar navbar-default" style="margin-top: 10px">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Toolkit</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="input">Input</a></li>
          <li><a id="transactions-nav" href="transactions">Transactions</a></li>
          <li><a href="patterns">Patterns</a></li>
        </ul>
      </div>
    </nav>
    
  	<!-- =========================================================================================== -->
    <!-- == PANEL : INPUT ========================================================================== -->
  	<!-- =========================================================================================== -->
    
		<div id="input-panel" class="panel panel-default" style="margin-top: 20px">
		  <div class="panel-heading">
			  <div style="display: inline-block">
  				<h4>
  					<strong>Input</strong>
  				</h4>
				</div>
			</div>
			<div class="panel-body">
				<h4>Drag and drop files below</h4>
				<div id="drop-zone" class="drop-zone">Just drag and drop files here</div>
			</div>
		</div>
		
  	<!-- =========================================================================================== -->
    <!-- == PANEL : TRANSACTIONS =================================================================== -->
  	<!-- =========================================================================================== -->
		
		<div id="transactions-panel" class="panel panel-default" style="display: none">
			<div class="panel-heading">
			  <div style="display: inline-block">
  				<h4>
  					<strong>Transactions</strong>
  				</h4>
				</div>
				<div style="float: right">
  			  <div style="display: inline-block">
  			   <button class="btn btn-primary" type="button"><span data-bind="text: transactions().length"></span> transactions</button>
   			   <button class="btn btn-danger" type="button"><span data-bind="text: uncategorizedCount"></span> uncategorized</button>
   			   <button class="btn btn-default" type="button" data-toggle="modal" data-target="#new-pattern-modal">New pattern</button>
   			   <button class="btn btn-default" type="button" data-bind="click: applyPatterns">Apply patterns</button>
  			  </div>
  				<div class="dropdown" style="display: inline-block">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Actions
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li><a href="#" data-bind="click: removeTransactions">Delete</a></li>
            </ul>
          </div>
        </div>
			</div>
			<div class="panel-body">
				<table class="table table-condensed">
          <thead>
            <tr>
              <th></th>
              <th>Date</th>
              <th>Description</th>
              <th>Amount</th>
              <th>Account</th>
              <th>By</th>
              <th>Budget Item</th>
            </tr>
          </thead>
          <tbody data-bind="foreach: transactions">
            <tr data-bind="css: { danger: budgetItem() == '' }">
              <td><input type="checkbox" data-bind="checkedValue: $data, checked: $parent.selectedTransactions"></td>
              <td data-bind="text: date"></td>
              <td data-bind="text: description"></td>
              <td data-bind="text: amount"></td>
              <td data-bind="text: account"></td>
              <td data-bind="text: person"></td>
              <td data-bind="text: budgetItem"></td>
            </tr>
          </tbody>
        </table>
			</div>
		</div>
		
  	<!-- =========================================================================================== -->
    <!-- == PANEL : PATTERNS ======================================================================= -->
  	<!-- =========================================================================================== -->
		
		<div id="patterns-panel" class="panel panel-default" style="display: none">
			<div class="panel-heading">
			  <div style="display: inline-block">
  				<h4>
  					<strong>Patterns</strong>
  				</h4>
				</div>
				<div style="float: right">
          <button class="btn btn-default" type="button" data-toggle="modal" data-target="#new-pattern-modal">New</button>
          <button class="btn btn-default" type="button" data-toggle="modal" data-target="#export-patterns-modal">Export</button>
        </div>				
			</div>
			<div class="panel-body">
				<table class="table table-condensed">
          <thead>
            <tr>
              <th></th>
              <th>Pattern</th>
              <th>Budget Item</th>
            </tr>
          </thead>
          <tbody data-bind="foreach: patterns">
            <tr>
              <td><input type="checkbox"></td>
              <td>"<span data-bind="text: pattern" style="white-space:PRE"></span>"</td>
              <td data-bind="text: budgetItem"></td>
            </tr>
          </tbody>
        </table>
			</div>
		</div>		
	</div>
	
	<!-- =========================================================================================== -->
  <!-- == MODAL : ADD PATTERN ==================================================================== -->
	<!-- =========================================================================================== -->
	
  <div id="new-pattern-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">New Pattern</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="pattern">Pattern :</label>
              <input type="text" class="form-control" id="pattern">
            </div>
            <div class="form-group">
              <label for="budgetItem">Budget Item :</label>
              <input type="text" class="form-control" id="budgetItem">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="create-button" type="button" class="btn btn-default" data-dismiss="modal">Create and apply</button>
          <button id="cancel-button" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
      
    </div>
  </div>
  
	<!-- =========================================================================================== -->
  <!-- == MODAL : EXPORT PATTERNS ================================================================ -->
	<!-- =========================================================================================== -->
  
  <div id="export-patterns-modal" class="modal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Export Patterns</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <textarea id="patterns-json" class="form-control" rows="20"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="cancel-button" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
      
    </div>
  </div>
	
</body>

<!-- =========================================================================================== -->
<!-- == SCRIPTS ================================================================================ -->
<!-- =========================================================================================== -->


<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/loglevel/1.4.0/loglevel.min.js"></script>

<script src="transaction.js"></script>
<script src="file-helper.js"></script>
<script src="csv-parser.js"></script>
<script src="csv-writer.js"></script>
<script src="credit-card-filter.js"></script>
<script src="bank-account-filter.js"></script>
<script src="transaction-filter.js"></script>
<script src="transaction-writer.js"></script>
<script src="transaction-view-model.js"></script>
<script src="transactions-view-model.js"></script>
<script src="nav-bar.js"></script>
<script src="drag-drop.js"></script>

<script>log.setLevel("info");</script>

</html>
