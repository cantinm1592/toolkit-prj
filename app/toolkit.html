<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>Toolkit</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

<style type="text/css">
.drop-zone {
	height: 100px;
	border-width: 2px;
	margin-bottom: 20px;
	color: #ccc;
	border-style: dashed;
	border-color: #ccc;
	line-height: 100px;
	text-align: center
}

.output-zone {
  font-family: Helvetica;
  font-size: 15px;
}

.on-drop {
	color: #222;
	border-color: #222;
}
</style>

</head>

<body>
	<div class="container" style="">
    <h1>Toolkit</h1>
		<div class="panel panel-default" style="margin-top: 20px">
			<div class="panel-heading">
				<h4>
					<strong>Input</strong>
				</h4>
			</div>
			<div class="panel-body">
				<!-- Drop Zone -->
				<h4>Drag and drop files below</h4>
				<div class="drop-zone" id="drop-zone">Just drag and drop files here</div>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
			  <div style="display: inline-block">
  				<h4>
  					<strong>Output</strong>
  				</h4>
				</div>
				<div style="float: right">
  				<div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Actions
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li><a href="#" data-bind="click: removeTransactions">Delete</a></li>
            </ul>
          </div>
        </div>
			</div>
			<div class="panel-body">
				<table class="table table-condensed">
          <thead>
            <tr>
              <th></th>
              <th>Date</th>
              <th>Description</th>
              <th>Amount</th>
              <th>Account</th>
              <th>By</th>
              <th>Budget Item</th>
            </tr>
          </thead>
          <tbody id="output-zone" data-bind="foreach: transactions">
            <tr>
              <td><input type="checkbox" data-bind="checkedValue: $data, checked: $parent.selectedTransactions"></td>
              <td data-bind="text: date"></td>
              <td data-bind="text: description"></td>
              <td data-bind="text: amount"></td>
              <td data-bind="text: account"></td>
              <td data-bind="text: person"></td>
              <td data-bind="text: budgetItem"></td>
            </tr>
          </tbody>
        </table>
			</div>
		</div>
	</div>
</body>

<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/loglevel/1.4.0/loglevel.min.js"></script>

<script src="transaction.js"></script>
<script src="file-helper.js"></script>
<script src="csv-parser.js"></script>
<script src="csv-writer.js"></script>
<script src="credit-card-filter.js"></script>
<script src="bank-account-filter.js"></script>
<script src="transaction-filter.js"></script>
<script src="transaction-writer.js"></script>
<script src="budget-item-filter.js"></script>
<script src="transactions-view-model.js"></script>
<script src="drag-drop.js"></script>

<script>log.setLevel("info");</script>

</html>
